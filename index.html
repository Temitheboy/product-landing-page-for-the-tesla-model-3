<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product landing page for Tesla model 3</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="product-landing-page screen">
            <div class="flex-col">
                <img src="image.1.png" alt="" class="image-1">
                <div class="rectangle-2"></div>
            </div>
            <div class="flex-col-1"></div>
            <img src="vector.png" alt="" class="vector">
            <div class="overlap-group2">
                <div class="rectangle-6"></div>
                <div class="ellipse-2"></div>
                <div class="ellipse-3"></div>
                <div class="ellipse-4"></div>
                <div class="ellipse-5"></div>
                <div class="ellipse-6"></div>
                <div class="paint">Paint</div>
                <h1 class="title">Model 3</h1>
                <div class="notification">
                    <div class="group-2">
                        <div class="group-1">
                            <img src="group.png" alt="" class="group">
                        </div>
                        <p class="x1500-clean-fuel-re">$1,500 Clean Fuel Reward is now available for California residents.</p>
                    </div>
                </div>
                <div class="overlap-group1">
                    <div class="purchase-price">Purchase price</div>
                    <div class="overlap-group">
                        <div class="potential-savings lexend-normal-licorice-20px">Potential savings*</div>
                    </div>
                </div>
                <div class="feature-details">
                    <div class="feature">
                        <div class="overlap-group-1">
                            <div class="feature-details-1 lexend-normal-licorice-20px">FEATURE DETAILS</div>                        </div>
                    </div>
                </div>
            </div>
            <div class="params">
                <div class="group-3">
                    <div class="range">
                        <div class="mi">
                            <div class="group-4">
                                <div class="number lexend-light-licorice-36px">326</div>
                                <div class="mi-1 lexend-light-licorice-24px">mi</div>
                            </div>
                        </div>
                        <div class="range-epa-est lexend-light-star-dust-24px">Range (EPA<br/>&nbsp;&nbsp;&nbsp;&nbsp; est.)</div>
                    </div>
                    <div class="top-speed">
                        <div class="mi-2">
                            <div class="number-1 lexend-light-licorice-36px">135</div>
                            <div class="mph lexend-light-licorice-24px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>
